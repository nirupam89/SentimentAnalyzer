# ----------------------------------------
# DEV PROFILE (Local Development)
# ----------------------------------------
# This is the dev profile for local development
# Run with: SPRING_PROFILES_ACTIVE=dev mvn spring-boot:run

spring.application.name=ollama-sentiment-api

# ----------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------
# Uses PORT environment variable if available, otherwise defaults to 8080
server.port=${PORT:8080}

# Show stack traces on /error endpoint only when the 'trace' param is true
server.error.include-stacktrace=ON_PARAM

# ----------------------------------------
# SPRING AI (OLLAMA)
# ----------------------------------------
# URL where your Ollama server is running (default for local dev)
spring.ai.ollama.base-url=http://localhost:11434

# ---- Chat Model Settings ----
spring.ai.ollama.chat.model=llama3
spring.ai.ollama.chat.options.temperature=0.5

# ---- Embedding Model Settings (Optional) ----
# spring.ai.ollama.embedding.model=nomic-embed-text

# ----------------------------------------
# DATABASE (PostgreSQL)
# ----------------------------------------
# Uses environment variables if available, otherwise uses local defaults
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/sentiment_db}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:difficult}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# JPA / HIBERNATE
# ----------------------------------------
# 'update': automatically updates the schema (good for dev)
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# LOGGING
# ----------------------------------------
logging.level.root=INFO
logging.level.io.github.nirupam.sentiment_analysis_service=DEBUG
logging.level.org.springframework.ai=DEBUG

